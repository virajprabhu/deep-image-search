<style type="text/css">
  .side-nav{
    z-index: -1;
  }
  .side-nav li{
    height: 60px;
  }

  .card-panel{
    border-radius: 20px;
    padding: 10px;
    margin: 0 0 0;
    display: inline-block;
  }
  nav .nav-wrapper{
    background: #3B5998 !important;
  }
  .message_typing{
    height: 50px;
    margin-top: 20px !important;
    z-index: 1200;
  }
  #question{
    padding-left: 1em;
    font-size: 16px;
  }
  input[type=text]:focus:not([readonly]){
    border-bottom: 0 !important;
    box-shadow: 0 0 0 0 !important;
  }
  .navbar-fixed{
    margin-bottom: 10px;
  }
  #mobile-demo{
    margin-top: 56px;
  }
  #nav-mobile{
    padding-right: 20px;
  }

  .arrow_box {
    position: relative;
    background: #3B5998;
    border: 10px solid #f5f5f5;
  }
  .arrow_box:after, .arrow_box:before {
    left: 100%;
    top: 50%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
  }

  .arrow_box:after {
    border-color: rgba(59, 89, 152, 0);
    border-left-color: #3B5998;
    border-width: 25px;
    margin-top: -25px;
  }
  .arrow_box:before {
    border-color: rgba(245, 245, 245, 0);
    border-left-color: #f5f5f5;
    border-width: 39px;
    margin-top: -39px;
  }
  .clearHistoryAndAddPicDiv{
    padding-left: 0 !important;
  }
  #dragAndDropContentHeading{
    vertical-align: middle;
    position: fixed;
    top: 50%;
    left: 40%;
    width: 30%;
    margin-left: -50px; /* margin is -0.5 * dimension */
    margin-top: -25px;
    font-family: 'Roboto', sans-serif !important;
    font-weight: 300 !important;
  }
  .chat:last-child, .chatImage:last-child {
    margin-bottom: 70px;
  }
</style>
